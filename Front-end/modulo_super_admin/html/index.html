<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Roles</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <script src="../JS/function.js" defer></script>
</head>
<body>
    <div class="logo-login">
        <img src="/modulo_empresa/img/Logo_Senavanza.png" alt="">
    </div>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div>
                <label for="role">Rol de Usuario:</label>
                <select id="role" name="role" onchange="toggleRoleInputs()" required>
                    <option value="">Seleccione un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            <div id="adminInputs">
                <div>
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div id="empresaInputs">
                <div>
                    <label for="nit">NIT:</label>
                    <input type="text" id="nit" name="nit" required>
                </div>
                <div>
                    <label for="numeroDocumento">Número de Documento:</label>
                    <input type="text" id="numeroDocumento" name="numeroDocumento" required>
                </div>
                <div>
                    <label for="passwordEmpresa">Contraseña:</label>
                    <input type="password" id="passwordEmpresa" name="passwordEmpresa" required>
                </div>
            </div>
            <a href="/modulo_administrador/html/Listar_Programas_Formacion.html"><button type="submit">Iniciar Sesión</button></a>
        </form>
    </div>
</body>
</html>
